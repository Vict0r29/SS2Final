<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>plagiarism</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
    }
    form {
        margin: 20px auto;
        /* max-width: 800px; */
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #3e8e41;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f5f5f5;
        font-weight: bold;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
    a {
        color: #4CAF50;
        text-decoration: none;
        margin-right: 20px;
    }
    a:hover {
        text-decoration: underline;
    }
      footer {
  background-color: #4CAF50;
  color: #fff;
  padding: 25px 15px;
}

footer p {
  font-size: 16px;
  margin-top: 10px;
  text-align: center;
}
  </style>
  </head>
  <body>
    <form action="#" method="post">
      <p style="font-size: 30px; font-weight: bold; text-align: center;">Plagiarism</p>
      <a href="/protected_area">Home Page</a>
      <a href="/paraphrasing/{{id}}/{{pic}}/{{name}}">Paraphrasing</a>
      <a href="/completion/{{id}}/{{pic}}/{{name}}">Text completion</a>
      <a href="/grammar/{{id}}/{{pic}}/{{name}}">Grammar check</a>
      <a href="/logout">Logout</a>
      <p>{{name}}</p>
      <p><input type="text" name="pla_input" placeholder="Input your text here" /></p>
      <!-- <p>{{pic}}</p> -->
      <p><input type="submit" value="Plagiarism"/></p>
      <div style="width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        background-color: white">
        <p>{{output_pla}}</p>

      </div>
      <table>
        <thead>
          <tr>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>

        <tbody>
          <!-- lịch sử từng pla của người dùng -->
          {%for row in rows_pla%}
          <tr>

            <!-- người dùng nhập -->
            <td>
                {{ row[1] }}
            </td>
            <!-- đầu  ra của chatGPT -->
            <td>
              {{ row[2] }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
      <footer>
        <p>&copy; 2023 Writing Assistant Tool. Provided by:</p>
        <p>Truong Quang Dung</p>
        <p>Do Viet Khoa</p>
        <p>Tran Minh Hoang</p>
    </footer>
  </body>
</html>
